name: Build After Deploy
on:
  pull_request:
    branches:
      - qa
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Image
        run: |
          echo --- Build Container ðŸ§ª---
          docker-compose run --rm zenticket-app sh -c "composer install --no-interaction"

  run-test:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v2
      - name: Run Test
        run: |
          echo --- Run Test ðŸ§ª---
          docker-compose run --rm zenticket-app sh -c "XDEBUG_MODE=coverage vendor/bin/phpunit --testdox"