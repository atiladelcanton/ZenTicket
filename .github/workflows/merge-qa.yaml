name: Build and Deploy to QA
on:
  push:
    branches:
      - qa

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Test
        run: |
          echo --- Run Test ðŸ§ª---
          docker-compose run --rm zenticket-app sh -c "composer install --no-interaction && XDEBUG_MODE=coverage vendor/bin/phpunit --testdox"

  build:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - uses: actions/checkout@v2
      - name: Read Properties
        id: project-version
        uses: 'euberdeveloper/ga-project-version@main'
        with:
          package-manager: 'composer'
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          tags: ${{ steps.project-version.outputs.version}}
          labels: ${{ steps.project-version.outputs.version }}
