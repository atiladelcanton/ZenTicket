name: Build and Deploy to QA
on:
  push:
    branches:
      - qa

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Test
        run: |
          echo --- Run Test ðŸ§ª---
          docker-compose run --rm zenticket-app sh -c "composer install --no-interaction && XDEBUG_MODE=coverage vendor/bin/phpunit --testdox"

  build:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Generate Version Semantic QA
        run: |
          echo 'COMPOSER_JSON<<EOF' >> $GITHUB_ENV
          cat ./composer.json >> $GITHUB_ENV
          echo 'EOE' >> $GITHUB_ENV
          echo '${{ fromJson(env.PACKAGE_JSON).version }}'

