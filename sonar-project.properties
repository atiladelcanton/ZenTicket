sonar.projectKey=Zenticket
sonar.projectName=Zenticket
sonar.projectVersion=1.0.1

# Path to the parent source code directory.
sonar.sources=app

sonar.exclusions=vendor/**
# Language
sonar.language=php

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Reusing PHPUnit reports
php.sonar.php.tests.reportPath=coverage.xml
php.sonar.php.coverage.reportPaths=junit.xml
